<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="comments-progress"> 
        <p>Комментарии загружаются...</p> 
      </div> 
      <ul id="list" class="comments">
      </ul>
      <!--JS-->
      <div class="add-form">
        <input id="name-input" type="text" class="add-form-name" placeholder="Введите ваше имя" />
        <textarea id="text-input" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="comment-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
   
  </body>
  <style>
    .error {
      background-color: red;
    };
    .comments-progress {
  display: none;
} 
  </style>
  <script type="module" src="main.js"></script>

</html>
